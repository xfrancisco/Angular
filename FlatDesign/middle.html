<div class="column_middle" ng-controller="ComptesController">
    <div class="tweets">
        <h3><i><img src="images/tweets.png" alt="" /> </i>Derniers messages</h3>		              
        <div class="tweets_list">
            <ul>
                <li ng-repeat="detail in details">
                    {{detail.officialAmount}}
                    
                    {{detail.unofficialAmount}}
                    
                    {{detail.dueDate | date: 'dd/MM/yyyy'}}
                </li>
            </ul>
        </div>
    </div>
</div>
